<div class="container">
      

    <div class="row">
      <div class="col-lg-12">
        
        <div class="d-flex team-vs" style="margin-bottom:50px ; margin-top: 100px;">
          <span class="score" >
            <span [ngStyle]="{'color': scoreColor(X.scoreOne , X.scoreTwo) }">
             {{X.scoreOne}}
            </span>
            <span>
             - 
            </span>

             <span [ngStyle]="{'color': scoreColor(X.scoreTwo ,X.scoreOne) }">
             {{X.scoreTwo}} </span>
             </span>
          <div class="team-1 w-50">
            <div class="team-details w-100 text-center">
              <img src="assets/images/logo_1.png" alt="Image" class="img-fluid">
              <h3>
                <span [ngClass]="{
                  'win': X.scoreOne>X.scoreTwo,
                  'loss': X.scoreOne<X.scoreTwo,
                  'draw' : X.scoreOne==X.scoreTwo
                }">
                {{X.teamOne}}
              </span>
               <span>(win)</span></h3>
              <ul class="list-unstyled">
                <li>Anja Landry (7)</li>
                <li>Eadie Salinas (12)</li>
                <li>Ashton Allen (10)</li>
                <li>Baxter Metcalfe (5)</li>
              </ul>
            </div>
          </div>
          <div class="team-2 w-50">
            <div class="team-details w-100 text-center">
              <img src="assets/images/logo_2.png" alt="Image" class="img-fluid">
              <h3>
                <span [ngClass]="{
                  'win': X.scoreOne<X.scoreTwo,
                  'loss': X.scoreOne>X.scoreTwo,
                  'draw' : X.scoreOne==X.scoreTwo
                }">
                {{X.teamTwo}}
              </span>
               <span>(loss)</span>
              </h3>
              <ul class="list-unstyled">
                <li>Macauly Green (3)</li>
                <li>Arham Stark (8)</li>
                <li>Stephan Murillo (9)</li>
                <li>Ned Ritter (5)</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
