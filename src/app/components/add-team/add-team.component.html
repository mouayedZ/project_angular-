

<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>


    <app-header></app-header>

    <div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-9 mx-auto text-center">
            <h1 class="text-white">Add Team</h1>
          </div>
        </div>
      </div>
    </div>

    
    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form #addTeamForm="ngForm" (ngSubmit)="addTeam()">
              <div class="form-group">
                <input type="text"
                [(ngModel)]="obj.name"
                class="form-control" placeholder="name" name="name " #name="" >
                 
              </div>
              <div class="form-group">
                <input type="email"
                [(ngModel)]="obj.owner"
                class="form-control" placeholder="owner" name="owner ">
                
              </div>
              <div class="form-group">
                <input type="email"
                [(ngModel)]="obj.fundation"
                class="form-control" placeholder="fundation" name="fundation " >
                
              </div>
              <div class="form-group">

                <select [(ngModel)]="obj.stadiumId" name="stadiumId" >
                  <option [value]="s.id" *ngFor="let s of stadiums">{{s.stadiumName}}</option>
                
                </select>
                                           
             
                
              </div>

             
             
              <div class="form-group text-center">
                <input type="submit" class="btn btn-primary py-3 px-5" value="add match">
              </div>
            </form>  
          </div>
         
        </div>
      </div>
    </div>


   <app-footer></app-footer>



  </div>
