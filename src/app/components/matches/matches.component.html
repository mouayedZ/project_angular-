<div class="site-wrap">
  

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
  
  
    <app-header></app-header>
  
    <div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-9 mx-auto text-center">
            <h1 class="text-white">Matches</h1>
          </div>
        </div>
      </div>
    </div>
    <form action="">

      <div class="form-group">
        <input type="text" [(ngModel)]="term" name="term"
        class="form-control" placeholder="search match by team name">

      </div>
    </form>
    
   
    <div *ngFor="let m of matches" >
     <app-result [X]="m">  </app-result> 
    </div>
    
  
    </div>
