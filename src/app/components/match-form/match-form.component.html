

<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>


    <app-header></app-header>

    <div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-9 mx-auto text-center">
            <h1 class="text-white">Match Form</h1>
          </div>
        </div>
      </div>
    </div>

    
    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form #matchForm="ngForm" (ngSubmit)="addOrEditMatch()" >
              <div class="form-group">
                <input type="text" class="form-control" name="teamOne"
                [(ngModel)]="obj.teamOne"
                 placeholder="team one">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="teamTwo"
                [(ngModel)]="obj.teamTwo"
                 placeholder="team two">
              </div>
              <div class="form-group">
                <input type="number" class="form-control" name="scoreOne"
                [(ngModel)]="obj.scoreOne"
                 placeholder="score one">
              </div>
              <div class="form-group">

                <input type="number" class="form-control" name="scoreTwo"
                [(ngModel)]="obj.scoreTwo"
                 placeholder="score two">
              </div>
             
              <div class="form-group text-center">
                <input type="submit" class="btn btn-primary py-3 px-5" [value]="title">
              </div>
            </form>  
          </div>
         
        </div>
      </div>
    </div>






  </div>
