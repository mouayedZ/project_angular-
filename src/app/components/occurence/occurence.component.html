<div class="site-section">
    <div class="container" >
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="signupForm">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
                    </div>
                    <div *ngIf="signupForm.controls['firstName'].invalid && 
                     (signupForm.controls['firstName'].touched || signupForm.controls['firstName'].dirty)">
                        <div *ngIf="signupForm.controls['firstName'].errors.required">
                            FN is required
                        </div>
                    </div>




                    <div class="form-group text-center">
                        <input type="submit" (click)="display()" class="btn btn-primary py-3 px-5" value="signup">
                    </div>
                </form>
            </div>
           

        </div>
    </div>
</div>
<div *ngFor="let r of result">
    <p>{{r}}</p>

</div>
