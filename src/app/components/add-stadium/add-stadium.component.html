<div class="site-wrap">
  

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
  
  
    <app-header></app-header>
  
   <app-banner [s]="title"></app-banner>
  
  
    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form [formGroup]="addStadiumForm" id="stadiums">
              <div class="form-group">
                <input type="text" id="name" class="form-control" formControlName="name" placeholder=" Name">
              </div>
              <div *ngIf="addStadiumForm.controls['name'].invalid && 
                (addStadiumForm.controls['name'].touched || addStadiumForm.controls['name'].dirty)">
                <div *ngIf="addStadiumForm.controls['name'].errors.required">
                 Name is required
  
                </div>
                
              </div>
              <div class="form-group">
                <input type="text" class="form-control" formControlName="Country" placeholder="Country">
              </div>
              <div *ngIf="addStadiumForm.controls['Country'].invalid && (addStadiumForm.controls['Country'].touched || addStadiumForm.controls['Country'].dirty)">
                <div *ngIf="addStadiumForm.controls['Country'].errors.required">
                  country is required
  
                </div>
             
              </div>
              <div class="form-group">
                <input type="email" class="form-control" formControlName="capacity" placeholder="Capacity">
              </div>
              <div *ngIf="addStadiumForm.controls['capacity'].invalid && (addStadiumForm.controls['capacity'].touched || addStadiumForm.controls['capacity'].dirty)" >
  <div *ngIf="addStadiumForm.controls['capacity'].errors.required">
    capacity is required
  
  </div>
 
  
              </div>
              
  
              <div class="form-group text-center">
                <input type="submit" (click)="addstadium()" class="btn btn-primary py-3 px-5" value="add stadium">
              </div>
            </form>
          </div>
  
        </div>
      </div>
    </div>
  
  

  
  
  
  </div>
